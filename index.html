<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <link rel="stylesheet" href="./styles/index.css">
    <script defer src="./script/index.js"></script>
    <link rel="shortcut icon" href="images/clock.ico" type="image/x-icon">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <article>
        <div class="um">
            <div class="time">
                <div id="horas"></div>
                <div class="tempo">HORAS</div>
            </div>
            <div class="time">
                <div id="minutos"></div>
                <div class="tempo">MINUTOS</div>
            </div>
            <div class="time">
                <div id="segundos"></div>
                <div class="tempo">SEGUNDOS</div>
            </div>
        </div>
        <a href="https://github.com/Klaiven" target="_blank">
            <ion-icon name="logo-github" id="github"></ion-icon>
        </a>
    </article>
</body>

</html>
